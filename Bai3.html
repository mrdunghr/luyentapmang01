<script>
  let array = [4, 5, 7, 24, 234, 3, 345, 23, 56, 35];
  let sLn = 1;
  let tB = 0
  let sum = 0;
  for (let i = 0; i < array.length; i++) {
    if (array[i] > sLn){
      sLn = array[i];
    }
    sum = sum + array[i]
    tB = sum / array.length
  }
  console.log(sLn + ' Là số lớn nhẩt');
  console.log(sum + ' tổng các số');
  console.log(tB + ' là giá trị trung bình của mảng');
</script>
