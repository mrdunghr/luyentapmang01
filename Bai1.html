<script>
  let array = [4, 5, 7, 24, 234, 3, 345, 23, 56, 35];
  let arrayTow = [];
  for (let i = 0; i <= array.length; i++) {
    if (array[i] >= 10) {
      arrayTow.push(array[i]);
    }
  }
  console.log(arrayTow);
  console.log('Các phần tử lớn hơn 10 = ' + arrayTow.join(' - '));
</script>
